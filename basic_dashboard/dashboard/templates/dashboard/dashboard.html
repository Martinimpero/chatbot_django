{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393F; /* Discord dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #2F3136; /* Slightly lighter dark for the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        h2 {
            color: #FFFFFF;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            display: block;
            text-decoration: none;
            padding: 10px 15px;
            color: #FFFFFF;
            background-color: #7289DA; /* Discord's light blue */
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #5F73B8; /* Darker shade for hover effect */
        }

        .logout-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 15px;
            background-color: #FF4757; /* Red color for logout */
            color: #FFFFFF;
            font-weight: bold;
            border-radius: 4px;
            text-decoration: none;
        }

        .logout-btn:hover {
            background-color: #FF6B81; /* Slightly lighter red on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ user.username }}!</h2>
        <p>Choose an app to navigate to:</p>
        <ul>
            <li><a href="#">App 1</a></li>
            <li><a href="#">App 2</a></li>
            <li><a href="#">App 3</a></li>
            <li><a href="#">App 4</a></li>
        </ul>
        <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    </div>
</body>
</html>
